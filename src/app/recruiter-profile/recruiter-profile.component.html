<section id="v2-resent-job-post">
    <div class="vertical-space-50"></div>
    <div class="container">
        <h3 class="text-center">User Profile</h3>
        <h1>{{message}}</h1>

        <div class="vertical-space-20"></div>

        <div class="row">

            <div class="col-lg-6">
                <div class="card-body">
                    <form id="profile" action="" method="POST">
                        <div id="editProfile">
                            <h6 class="heading-small text-muted mb-4">User information</h6>

                            <div class="pl-lg-4">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="form-control-label" for="first_name">First
                                                name </label> <input type="text" id="first_name" name="profileData.firstname"
                                                class="form-control" [(ngModel)]="profileData.firstname" placeholder="First name" >
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="form-control-label" for="last_name">Last
                                                name</label> <input type="text" id="last_name" name="profileData.lastname"
                                                class="form-control" [(ngModel)]="profileData.lastname" placeholder="Last name" >
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="form-control-label" for="email">Email
                                                address</label> <input type="email" id="email" name="profileData.email"
                                                class="form-control" placeholder="shubham@example.com" [(ngModel)]="profileData.email">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-5">
                                        <div class="form-group">
                                            <input type="button" id="submit_user_info" name="submit_user_info"
                                                class="form-control btn-outline-primary" value="Submit"
                                                (click)='updateProfile()'>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div id="changePassword">

                            <h6 class="heading-small text-muted mb-4">Password</h6>
                            <div class="pl-lg-4">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="form-control-label" for="current_password">Current
                                                Password</label> <input type="password" id="current_password"
                                                name="current_password" class="form-control"
                                                placeholder="Enter Current-Password" value="">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="form-control-label" for="n_password">New
                                                Password</label> <input type="password" id="n_password"
                                                name="n_password" class="form-control" placeholder="Enter New Password"
                                                value="">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="form-control-label" for="re_password">Re-Enter
                                                Password</label>
                                            <input type="password" id="re_password" name="re_password"
                                                class="form-control" placeholder="Re-Enter Password" value="">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class=" form-group">
                                            <input type="button" id="submit_password" name="submit_password"
                                                class="form-control btn-outline-primary" value="Update Password"
                                                onclick=submitfields(this.id)>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
